<mat-tab-group>
  <!--Order table tab-->
  <mat-tab label="Order Table">
    <app-order-table
      (selectedOrderEmitter)="updateSelectedOrder($event)"
    ></app-order-table>
  </mat-tab>

  <!--Order Info tab-->
  <mat-tab label="Detailed Order Information">
    <app-order-details [selectedOrder]="selectedOrder"></app-order-details>
  </mat-tab>

  <!--Order edition tab-->
  <mat-tab label="Modify Order">
    <app-order-modification
      [selectedOrder]="selectedOrder"
      (selectedOrderEmitter)="updateSelectedOrder($event)"
    ></app-order-modification>
    <div style="display: flex; justify-content: center; margin-bottom: 2em">
      <button
        class="update-order-button"
        mat-raised-button
        color="accent"
        (click)="updateOrder()"
        [disabled]="
          selectedOrder.price === 0
        "
      >
        Update Order
      </button>
    </div>
  </mat-tab>
</mat-tab-group>
