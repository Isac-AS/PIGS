<mat-card id="register-banner" color="primary" [class.mat-elevation-z8]="true">
  <mat-card-header>
    <mat-card-title> Login </mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <a mat-raised-button color="accent" routerLink="/register">
      <span>Need an account? Sign up</span>
      <mat-icon>person_add</mat-icon>
    </a>
  </mat-card-actions>
</mat-card>

<form [formGroup]="userForm" (ngSubmit)="login()">
  <mat-card class="user-form-card">
    <mat-card-header>
      <mat-card-title> User information </mat-card-title>
    </mat-card-header>
    <mat-card-content class="user-form-content">
      <!-- email -->
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" />
        <mat-error *ngIf="userForm.controls['email'].hasError('required')">
          Email <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="userForm.controls['email'].hasError('email')">
          Email invalid
        </mat-error>
      </mat-form-field>
      <!-- password -->
      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
        />
        <mat-error *ngIf="userForm.controls['password'].hasError('required')">
          Password <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="userForm.controls['password'].hasError('minlength')">
          The password should have over 6 characters.
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions id="submit-card-actions">
      <button
        mat-raised-button
        color="accent"
        type="submit"
        [disabled]="!userForm.valid"
      >
        Login
      </button>
    </mat-card-actions>
  </mat-card>
  <mat-card class="error-form-card" *ngIf="invalidAnswerFromBackend">
    <mat-card-header>
      <mat-card-title> The following errors have been found: </mat-card-title>
    </mat-card-header>
    <mat-card-content> 1 - Email or password invalid </mat-card-content>
  </mat-card>
</form>
