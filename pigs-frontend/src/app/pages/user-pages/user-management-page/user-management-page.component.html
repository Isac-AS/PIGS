<mat-tab-group>
  <!--User table tab-->
  <mat-tab label="User Table">
    <app-user-table (selectedUserEmitter)="updateSelectedUser($event)"></app-user-table>
  </mat-tab>

  <!--User Info tab-->
  <mat-tab label="Detailed User Information">
    <app-user-details [selectedUser]="selectedUser"></app-user-details>
  </mat-tab>

  <!--User edition tab-->
  <mat-tab label="Modify User">
    <app-user-modification [selectedUser]="selectedUser"></app-user-modification>
  </mat-tab>
</mat-tab-group>
