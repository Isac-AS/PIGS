<form [formGroup]="ingredientForm" (ngSubmit)="submit()">
  <mat-card class="ingredient-form-card">
    <mat-card-header>
      <mat-card-title>
        Ingredient stock information
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="ingredient-form-content">
      <!-- Ingredient name -->
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
        <mat-error *ngIf="ingredientForm.controls['name'].hasError('required')">
          A name is <strong>required</strong>.
        </mat-error>
      </mat-form-field>
      <!-- Quantity -->
      <mat-form-field>
        <input matInput placeholder="Quantity" formControlName="quantity">
        <mat-error *ngIf="ingredientForm.controls['quantity'].hasError('required')">
          Quantity is <strong>required</strong>.
        </mat-error>
      </mat-form-field>
      <!-- Min threshold -->
      <mat-form-field>
        <input matInput placeholder="Min Threshold" formControlName="minThreshold">
        <mat-error *ngIf="ingredientForm.controls['minThreshold'].hasError('required')">
          A min threshold is <strong>required</strong>.
        </mat-error>
      </mat-form-field>
      <!-- Max threshold -->
      <mat-form-field>
        <input matInput placeholder="Max Threshold" formControlName="maxThreshold">
        <mat-error *ngIf="ingredientForm.controls['maxThreshold'].hasError('required')">
          A max threshold is <strong>required</strong>.
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions id="submit-card-actions">
      <button mat-raised-button color="accent" type="submit" [disabled]="!ingredientForm.valid">Add ingredient</button>
    </mat-card-actions>
  </mat-card>
</form>
