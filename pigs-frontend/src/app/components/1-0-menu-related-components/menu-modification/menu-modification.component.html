<mat-card>
    <mat-card-header>
        <mat-card-title>
            Menu
        </mat-card-title>
        <mat-card-subtitle>
            The table shows the dishes that can be added to the menu.
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content style="margin-top: 3em;">
        <form [formGroup]="nameForm" (ngSubmit)="update()">
            <mat-form-field>
                <mat-label>Set name</mat-label>
                <input matInput formControlName="name" type="text">
                <mat-error *ngIf="nameForm.controls['name'].hasError('required')">
                    A name is <strong>required</strong>.
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Price</mat-label>
                <input matInput formControlName="price" type="number"/>
                <span matTextPrefix>â‚¬&nbsp;</span>
                <mat-error *ngIf="nameForm.controls['price'].hasError('min')">
                  A price, bigger than 0, is <strong>required</strong>.
                </mat-error>
                <mat-error *ngIf="nameForm.controls['price'].hasError('required')">
                  A price is <strong>required</strong>.
                </mat-error>
              </mat-form-field>
            <button mat-raised-button color="primary" type="submit" [disabled]="!nameForm.valid">Save</button>
        </form>
        <app-menu-dish-list [selectedMenu]="selectedMenu" (selectedDishEmitter)="removeDishFromMenu($event)"></app-menu-dish-list>
        <app-dish-table (selectedDishEmitter)="addDishToMenu($event)"></app-dish-table>
    </mat-card-content>
</mat-card>
