<mat-card id="menu-information-card">
  <mat-card-header>
    <mat-card-title>
      Information about: {{selectedMenu.name}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <span matListItemTitle>Name</span>
        <span matListItemLine>{{selectedMenu.name}}</span>
      </mat-list-item>
      <mat-list-item>
        <span matListItemTitle>Price</span>
        <span matListItemLine>{{selectedMenu.price}} €</span>
      </mat-list-item>
      <mat-list-item>
        <span matListItemTitle>Dishes</span>
        <div *ngFor="let dish of selectedMenu.dishes">
          <span matListItemLine>{{dish.name}} - {{dish.price}} €</span>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
