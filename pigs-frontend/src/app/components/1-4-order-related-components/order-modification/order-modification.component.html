<mat-card>
    <mat-card-header>
        <mat-card-title>
            Order
        </mat-card-title>
        <mat-card-subtitle>
            The table shows the menus and dishes that can be added to the order.
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content style="margin-top: 3em;">
        <form [formGroup]="priceForm">
            <mat-form-field>
                <mat-label>Price</mat-label>
                <input matInput formControlName="price" type="number"/>
                <span matTextPrefix>â‚¬&nbsp;</span>
                <mat-error *ngIf="priceForm.controls['price'].hasError('min')">
                  A price, bigger than 0, is <strong>required</strong>.
                </mat-error>
                <mat-error *ngIf="priceForm.controls['price'].hasError('required')">
                  A price is <strong>required</strong>.
                </mat-error>
              </mat-form-field>
        </form>
        <app-order-list [selectedOrder]="selectedOrder" (selectedDishEmitter)="removeDishFromOrder($event)" (selectedMenuEmitter)="removeMenuFromOrder($event)"></app-order-list>
        <app-menu-table (selectedMenuEmitter)="addMenuToOrder($event)"></app-menu-table>
        <app-dish-table (selectedDishEmitter)="addDishToOrder($event)"></app-dish-table>
    </mat-card-content>
</mat-card>
