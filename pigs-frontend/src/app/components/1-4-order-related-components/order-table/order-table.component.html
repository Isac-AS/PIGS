<div id="user-table-component-wrapper">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="E.g. Pepe" #input>
  </mat-form-field>

  <div class="mat-elevation-z8" id="table-wrapper">
    <mat-radio-group [(ngModel)]="selectedOrder">
      <table mat-table [dataSource]="dataSource" [hidden]="!dataSource.data" matSort>

        <!-- Selected Column -->
        <ng-container matColumnDef="selected">
          <th mat-header-cell *matHeaderCellDef>
            Selected Order:<br /><b>{{ selectedOrder.id }}</b>
          </th>
          <td mat-cell *matCellDef="let element">
            <mat-radio-button [value]="element" (click)="emitOrder(element)"></mat-radio-button>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
          <td mat-cell *matCellDef="let row"> {{row.price}} â‚¬</td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete Order </th>
          <td mat-cell *matCellDef="let element">
            <button mat-mini-fab color="warn" [value]="element" (click)="openDeletionDialog(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Not found: "{{input.value}}"</td>
        </tr>
      </table>
    </mat-radio-group>

    <mat-divider></mat-divider>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
